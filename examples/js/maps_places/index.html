<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="maps_places.js"></script>
  </body>

  <body>

      <div class="controls">

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeom5tuRRWAzRb3bI2EoUWAmB5bYmkZ_o&libraries=places&callback=initMap" async defer></script>
