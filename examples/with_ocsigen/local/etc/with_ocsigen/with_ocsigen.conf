<!-- DON'T EDIT THIS FILE! It is generated from with_ocsigen.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <port>80</port>
    <user>www-data</user><group>www-data</group>
    <logdir>/usr/local/var/log/with_ocsigen</logdir>
    <datadir>/usr/local/var/data/with_ocsigen</datadir>
    <charset>utf-8</charset>
    
    <commandpipe>/usr/local/var/run/with_ocsigen-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-sqlite"/>
    <extension findlib-package="eliom.server"/>
    <extension findlib-package="lwt.ppx" /> <extension findlib-package="js_of_ocaml.deriving.ppx" />
    <host hostfilter="*">
      <static dir="/usr/local/var/www/with_ocsigen/static" />
      <static dir="/usr/local/var/www/with_ocsigen/eliom" />
      <eliommodule module="/usr/local/lib/with_ocsigen/with_ocsigen.cma" />
      <eliom/>
    </host>
  </server>
</ocsigen>
